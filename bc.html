<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

         content must come *after* these tags -->
    <title>Chart Builder</title>
	    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<link rel="stylesheet" href="h.css"/>

<body>
	 <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-xs-12 col-sm-8">
                    <h1>CHART BUILDER</h1>
                </div>
            </div>
        </div>
    </header>
	<div class="container">
	<div class="row row-content">
		<form name="tablegen"  class="form-group" method="post" action="pybc.cgi">
	<div class="col-xs-12 col-sm-5">
				<input type="number" class="form-control"  placeholder="Enter number of rows" name="rows" id="rows" required/>
				<input type="number" class="form-control"  placeholder="Enter number of columns" name="cds" id="cols" required/>
				<input type="text" class="form-control" placeholder="Enter The Title of the chart" name="title"/>
				<br></br>
				<input name="generate" type="button" value="Create Table!" onclick='createTable();' class="btn btn-primary"/>
				<input name="z" type="submit" value="submit!" class="btn btn-success"/>


		</div>
		<div class="col-xs-12 col-sm-7">
			<div id="wrapper"></div>
			</div>
		</form>
	</div>
	</div>
	<script src="h.js" type="text/javascript"></script>
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
